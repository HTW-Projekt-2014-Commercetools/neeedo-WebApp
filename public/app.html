<!-- Create Demand -->
<div class="container ">
    <div class="modal  fade" id="searchModal" tabindex="-1" role="dialog" aria-labelledby="searchModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content search">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="searchModalLabel">Ich suche...</h4>
                </div>

                <div class="modal-body">
                    <label for="mustTagsDemand">muss haben</label>
                    <input class="form-control" id="mustTagsDemand" type="text" value="klappriges,fahrrad" placeholder="Titel"/>

                    <label for="shouldTagsDemand">sollte haben</label>
                    <input class="form-control" id="shouldTagsDemand" type="text" value="ledersattel,licht" placeholder="Titel"/>

                    <input type="hidden" id="latDemand" value="13.534212"/>

                    <input type="hidden" id="lonDemand" value="52.468562"/>

                    <div class="row">
                        <div class="col-lg-6">
                            <div class="input-group">
                                <label for="minPriceDemand">Preis von</label>
                                <input type="number" id="minPriceDemand" class="form-control" placeholder="von"/>
                            </div>
                            <!-- /input-group -->
                        </div>
                        <!-- /.col-lg-6 -->

                        <div class="col-lg-6">
                            <div class="input-group">
                                <label for="maxPriceDemand">Preis bis</label>
                                <input type="number" id="maxPriceDemand" class="form-control" placeholder="bis"/>
                            </div>
                            <!-- /input-group -->
                        </div>
                        <!-- /.col-lg-6 -->
                    </div>
                    <!-- /.row -->

                    <label for="maxPriceDemand">Max. Distanz</label>
                    <input type="number" id="maxDistanceDemand" class="form-control" placeholder="bis"/>

                    <div class="row" id="demandsError"></div>

                    <div class="row" id="demandsSuccess"></div>
                </div>
                <div class="modal-footer">
                 <!--   <button type="button" class="btn btn-default" data-dismiss="modal">speichern</button>-->
                    <button type="button" id="btnCreateDemand" class="btn btn-primary">abschicken</button>
                </div>
            </div>
        </div>
    </div>
</div>

    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel"

                </div>
                <div class="modal-body">
                    <label for="tagsOffer">Tags: </label>
                    <input class="form-control" id="tagsOffer" type="text" value="tag1,tag2,..." placeholder="Titel"/>

                    <label for="priceOffer">Preis: </label>
                    <input type="number" id="priceOffer" class="form-control" placeholder="Preis"/>

                    <input type="hidden" id="latOffer" value="13.534212"/>

                    <input type="hidden" id="lonOffer" value="52.468562"/>

                    <div class="row" id="offersError"></div>

                    <div class="row" id="offersSuccess"></div>
                </div>
                <div class="modal-footer">
                 <!--   <button type="button" class="btn btn-default" data-dismiss="modal">speichern</button>-->
                    <button type="button" id="btnCreateOffer" class="btn btn-primary">abschicken</button>
                </div>

<script id="demand-template" type="text/x-handlebars-template">

    <div class="item active">
        <div class="carousel-item">

            <h3>{{firstDemand.id}}</h3>
            <hr/>
            <div class="panel panel-default">
                <div class="panel-heading"> Der Artikel muss haben:</div>
                <div class="panel-body">
                    <ul>
                        {{#each firstDemand.mustTags}}
                        <li>{{this}}</li>
                        {{/each}}
                    </ul>
                </div>
                <div class="panel-heading"> Der Artikel sollte haben:</div>
                <div class="panel-body">
                    <ul>
                        {{#each firstDemand.shouldTags}}
                        <li>{{this}}</li>
                        {{/each}}
                    </ul>
                </div>
                <div class="panel-heading"> Der Preis sollte in einem Bereich liegen von:</div>
                <div class="panel-body">
                    <ul class="list-inline">
                        <li>von: {{price.min}} <span class="glyphicon glyphicon-euro"></span></li>
                        <li>bis: {{price.max}} <span class="glyphicon glyphicon-euro"></span></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    {{#each demands}}
    <div class="item">
        <div class="carousel-item row">
            <h3> {{id}}</h3>
            <hr/>

            <div class="panel panel-default">
                <div class="panel-heading"> Der Artikel muss haben:</div>
                <div class="panel-body">
                    <ul>
                        {{#each mustTags}}
                        <li>{{this}}</li>
                        {{/each}}
                    </ul>
                </div>
                <div class="panel-heading"> Der Artikel sollte haben:</div>
                <div class="panel-body">
                    <ul>
                        {{#each shouldTags}}
                        <li>{{this}}</li>
                        {{/each}}
                    </ul>
                </div>
                <div class="panel-heading"> Preis</div>
                <div class="panel-body">
                    <ul class="list-inline">
                        <li>von: {{price.min}} <span class="glyphicon glyphicon-euro"></span></li>
                        <li>bis: {{price.max}} <span class="glyphicon glyphicon-euro"></span></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    {{/each}}
</script>

<script id="offer-template" type="text/x-handlebars-template">

    <div class="item active">

            <h3>Angebote die auf deine Suche passen:</h3>
            <hr/>
            <div class="panel panel-default">
                <div class="panel-heading"> Der Artikel:</div>
                <div class="panel-body">
                    <ul>
                        {{#each firstOffer.tags}}
                        <li>{{this}}</li>
                        {{/each}}
                    </ul>
                </div>
                <div class="panel-heading"> Preis:</div>
                <div class="panel-body">
                    <ul class="list-inline">
                        <li>{{firstOffer.price}} <span class="glyphicon glyphicon-euro"></span></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    {{#each offers}}
    <div class="item">
        <div class="carousel-item row">
            <h3>Angebote die auf deine Suche passen:</h3>
            <hr/>

            <div class="panel panel-default">
                <div class="panel-heading"> Der Artikel:</div>
                <div class="panel-body">
                    <ul>
                        {{#each tags}}
                        <li>{{this}}</li>
                        {{/each}}
                    </ul>
                </div>
                <div class="panel-heading"> Preis</div>
                <div class="panel-body">
                    <ul class="list-inline">
                        <li>{{price}} <span class="glyphicon glyphicon-euro"></span></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    {{/each}}
</script>
